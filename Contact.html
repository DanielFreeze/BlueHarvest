<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Freeze - VisDev</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@500&family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: black; /* Set background to black */
            color: white; /* Set text color to white */
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        nav {
            background: rgba(0, 0, 0, 0.7); /* Darkened navigation bar */
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 1000;
            height: 120px;
        }

        .logo {
            font-family: 'Lilita One', sans-serif;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        .logo a:hover {
            color: yellowgreen;
        }

        .nav-links {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        nav a:hover {
            color: yellowgreen;
        }

        .social-icons {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 12px;
        }

        .social-icons a:hover {
            color: yellowgreen;
        }

        .content {
            text-align: center;
        }

        .wide-image img {
            width: auto;
            height: 400px;
            max-width: 80%;
            display: block;
            margin: 0 auto;
            margin-top: 120px;
        }

        .section {
            scroll-margin-top: 80px;
        }

        .contact-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-buttons a {
            text-decoration: none;
        }

        .contact-buttons button {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            padding: 15px 30px;
            background-color: yellowgreen; /* Green color for buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-buttons button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

    </style>
</head>
<body>
    <!-- Navigation bar from the first page -->
    <nav>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/MyLogo.PNG" alt="Logo">
            <span>DANIEL FREEZE</span>
            <a href="mailto:danielthefreeze@gmail.com">danielthefreeze@gmail.com</a>
        </div>
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Visual Development.html">Visual Development</a>
            <a href="Prop Design.html">Prop Design</a>
            <a href="Contact.html">Contact & About</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/danieljfreeze1/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/danieljfreeze" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/danielfreeze" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </nav>

    <div class="content">
        <div id="garbage-section" class="wide-image section">
            <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/ContactImage.jpg" alt="Contact Image">
        </div>

        <!-- Contact Buttons -->
        <div class="contact-buttons">
            <a href="mailto:danielthefreeze@gmail.com">
                <button>Email Me!</button>
            </a>
            <a href="https://www.linkedin.com/in/danielfreeze" target="_blank">
                <button>LinkedIn</button>
            </a>
        </div>
    </div>
</body>
</html>
