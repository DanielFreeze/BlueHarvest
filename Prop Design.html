<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Set background color of the page to white */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Roboto', sans-serif; 
            background-color: white; 
        }

        nav {
            background: black; 
            color: white; 
            padding: 15px; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-sizing: border-box; 
            z-index: 1000;
        }

        .logo {
            font-family: 'Poppins', sans-serif; 
            font-size: 20px; 
            font-weight: 600; 
            display: flex; 
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
            max-width: 100%;
            margin-right: 10px;
        }

        .nav-links {
            display: flex; 
            align-items: center; 
            flex-grow: 1; 
            justify-content: flex-end;
        }

        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 0 15px; 
            font-size: 16px; 
            font-weight: 500; 
        }
        nav a:hover { 
            color: yellowgreen; 
        }

        .social-icons {
            display: flex; 
            align-items: center; 
            margin-left: 15px;
        }

        .social-icons a { 
            color: white; 
            font-size: 20px; 
            margin: 0 8px; 
        }
        .social-icons a:hover { 
            color: yellowgreen; 
        }

        .content {
            padding-top: 80px;
            padding-bottom: 60px;
            text-align: center;
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 600;
            color: black;
            margin: 20px 0 10px;
            text-align: left;
            padding-left: 20px;
        }

        .section-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: darkgray;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 20px;
        }

        .wide-image {
            margin-top: 40px;
        }

        .wide-image img {
            width: 100%;
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/MyLogo.png" alt="Logo" onerror="this.src='fallback-image.png';">
            <span>DANIEL FREEZE</span>
        </div>
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Visual Development.html">Visual Development</a>
            <a href="Prop Design.html">Prop Design</a>
            <a href="Contact.html">Contact & About</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/danieljfreeze1/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/danieljfreeze" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/danielfreeze" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </nav>
</body>
</html>
