<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Freeze - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: black;
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: 120px;
        }

        .logo {
            font-family: 'Lilita One', sans-serif;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo a {
            color: white;
            text-decoration: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
        }

        .nav-links a:hover, .social-icons a:hover {
            color: yellowgreen;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 12px;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
            position: relative;
        }

        .gallery-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            transform: translateY(-50%);
        }

        .carousel-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 40px;
            font-family: 'Lilita One', sans-serif;
            opacity: 0.8;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        main {
            background-color: white;
            padding: 40px 20px;
        }

        .image-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .image-section img {
            width: 100%;
            height: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .image-section img.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/MyLogo.PNG" alt="Logo">
            <span>DANIEL FREEZE</span>
            <a href="mailto:danielthefreeze@gmail.com">danielthefreeze@gmail.com</a>
        </div>
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Visual Development.html">Visual Development</a>
            <a href="Prop Design.html">Prop Design</a>
            <a href="Contact.html">Contact & About</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/danieljfreeze1/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/danieljfreeze" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/danielfreeze" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </nav>

    <div class="gallery-container">
        <div class="carousel-text">VisDev - Prop Design - Illustration</div>
    </div>

    <main>
        <div class="image-section">
            <img src="IndianaJones.jpg" alt="Indiana Jones">
            <img src="IMG_1275.jpeg" alt="Image 1275">
            <img src="IMG_1276.jpeg" alt="Image 1276">
            <img src="penguinmafia.JPG" alt="Penguin Mafia">
        </div>
    </main>

    <script>
        const images = document.querySelectorAll('.image-section img');
        const options = {
            threshold: 0.2,
        };

        const callback = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        };

        const observer = new IntersectionObserver(callback, options);
        images.forEach(image => observer.observe(image));
    </script>
</body>
</html>
