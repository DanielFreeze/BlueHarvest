<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Freeze - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Roboto', sans-serif; /* Default font for body */
            background-color: black; 
        }

        nav {
            background: rgba(0, 0, 0, 0.5); /* 50-60% transparency */
            color: white; 
            padding: 20px; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-sizing: border-box; 
            z-index: 1000;
            height: 120px; /* Doubled height of the navbar */
        }

        .logo {
            font-family: 'Lilita One', sans-serif; 
            font-size: 32px; /* Increased logo font size */
            display: flex; 
            align-items: center;
            gap: 10px; 
        }

        .logo img {
            height: 50px; /* Adjusted logo size */
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Larger font for email */
            font-weight: 500;
        }

        .logo a:hover {
            color: yellowgreen;
        }

        .nav-links {
            display: flex; 
            align-items: center; 
            flex-grow: 1; 
            justify-content: flex-end;
        }

        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 0 20px; /* Slightly larger spacing */
            font-size: 20px; /* Larger text for better readability */
            font-family: 'Roboto', sans-serif; /* Changed font back to Roboto for navigation */
            font-weight: 500; 
        }

        nav a:hover { 
            color: yellowgreen; 
        }

        .social-icons {
            display: flex; 
            align-items: center; 
            margin-left: 15px;
        }

        .social-icons a { 
            color: white; 
            font-size: 24px; /* Larger icons */
            margin: 0 12px; 
        }

        .social-icons a:hover { 
            color: yellowgreen; 
        }

        .gallery-container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: calc(100vh - 120px); /* Adjust height to accommodate larger navbar */
            position: relative;
        }

        .gallery-container img { 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
        }

        .arrow {
            position: absolute; 
            top: 50%; 
            font-size: 30px; 
            color: white; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px; 
            cursor: pointer; 
            z-index: 10; 
            transform: translateY(-50%);
        }

        .left-arrow { 
            left: 10px; 
        }

        .right-arrow { 
            right: 10px; 
        }

        .arrow:hover { 
            color: yellowgreen; 
        }

        .carousel-text {
            position: absolute; 
            top: 50%; /* Center the text vertically over the image */
            left: 50%; /* Center the text horizontally */
            transform: translate(-50%, -50%); /* Perfect centering */
            width: 100%; 
            text-align: center; 
            color: white; 
            font-size: 40px; /* Smaller font size */
            font-weight: 600; 
            opacity: 0.8; /* 80% opacity */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Adds shadow for contrast */
            white-space: nowrap; /* Ensures the text stays on one line */
        }

        .carousel-text span {
            margin: 0 50px; /* Adds larger spacing between the words */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/MyLogo.PNG" alt="Logo">
            <span>DANIEL FREEZE</span>
            <a href="mailto:danielthefreeze@gmail.com">danielthefreeze@gmail.com</a>
        </div>
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Visual Development.html">Visual Development</a>
            <a href="Prop Design.html">Prop Design</a>
            <a href="Contact.html">Contact & About</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/danieljfreeze1/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/danieljfreeze" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/danielfreeze" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </nav>

    <div class="gallery-container">
        <div class="carousel-text">
            <span>VisDev</span>
            <span>Prop Design</span>
            <span>Illustration</span>
        </div>
        <button class="arrow left-arrow" onclick="prevImage()"><i class="fas fa-chevron-left"></i></button>
        <img id="galleryImage" src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/garbage.jpg" alt="Artwork">
        <button class="arrow right-arrow" onclick="nextImage()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script>
        const images = [
            "https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/CityConcept.jpg", 
            "https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/SchoolBus.jpg", 
            "https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/penguinmafia.JPG", 
            "https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/garbage.jpg"
        ];
        let currentIndex = 3;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("galleryImage").src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("galleryImage").src = images[currentIndex];
        }
    </script>
</body>
</html>
