<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Freeze - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Roboto', sans-serif; /* Default font for body */
            background-color: black; 
        }

        nav {
            background: rgba(0, 0, 0, 0.5); /* 50-60% transparency */
            color: white; 
            padding: 20px; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-sizing: border-box; 
            z-index: 1000;
            height: 120px; /* Doubled height of the navbar */
        }

        .logo {
            font-family: 'Lilita One', sans-serif; 
            font-size: 32px; /* Increased logo font size */
            display: flex; 
            align-items: center;
            gap: 10px; 
        }

        .logo img {
            height: 50px; /* Adjusted logo size */
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Larger font for email */
            font-weight: 500;
        }

        .logo a:hover {
            color: yellowgreen;
        }

        .nav-links {
            display: flex; 
            align-items: center; 
            flex-grow: 1; 
            justify-content: flex-end;
        }

        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 0 20px; /* Slightly larger spacing */
            font-size: 20px; /* Larger text for better readability */
            font-family: 'Roboto', sans-serif; /* Changed font back to Roboto for navigation */
            font-weight: 500; 
        }

        nav a:hover { 
            color: yellowgreen; 
        }

        .social-icons {
            display: flex; 
            align-items: center; 
            margin-left: 15px;
        }

        .social-icons a { 
            color: white; 
            font-size: 24px; /* Larger icons */
            margin: 0 12px; 
        }

        .social-icons a:hover { 
            color: yellowgreen; 
        }

        .gallery-container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: calc(100vh - 120px); /* Adjust height to accommodate larger navbar */
            position: relative;
            margin-top: 100px; /* Added a sizable gap between the carousel and gallery */
        }

        .gallery-container img { 
            width: 45vw; /* Reduced image size to ensure smaller images in the gallery */
            height: 45vh;
            object-fit: cover;
            margin: 0 10px 10px 0; /* Added space between images */
            border-radius: 8px; /* Optional: adds rounded corners to the images */
        }

        .arrow {
            position: absolute; 
            top: 50%; 
            font-size: 30px; 
            color: white; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px; 
            cursor: pointer; 
            z-index: 10; 
            transform: translateY(-50%);
        }

        .left-arrow { 
            left: 10px; 
        }

        .right-arrow { 
            right: 10px; 
        }

        .arrow:hover { 
            color: yellowgreen; 
        }

        .carousel-text {
            position: absolute; 
            top: 60%; /* Lowered by about an inch */
            left: 50%; /* Center the text horizontally */
            transform: translate(-50%, -50%); /* Perfect centering */
            width: 100%; 
            text-align: center; 
            color: white; 
            font-size: 40px; /* Smaller font size */
            font-family: 'Lilita One', sans-serif; /* Font is Lilita One */
            font-weight: 600; 
            opacity: 0.8; /* 80% opacity */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Adds shadow for contrast */
            white-space: nowrap; /* Ensures the text stays on one line */
        }

        .carousel-text span {
            margin: 0 50px; /* Adds larger spacing between the words */
        }

        /* Grid for the gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two images per row */
            gap: 20px; /* Equal gap between both rows and columns */
            justify-content: center;
            margin: 20px; /* Adds space around the gallery */
        }

        .image-gallery img {
            cursor: pointer; /* Makes images clickable */
            transition: transform 0.3s ease-in-out; /* Smooth zoom on hover */
        }

        .image-gallery img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Full-screen modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
