<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Freeze - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Roboto', sans-serif; 
            background-color: white; 
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 50px;
        }

        .logo span {
            font-family: 'Lilita One', sans-serif;
            font-size: 32px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        .logo a:hover {
            color: yellowgreen;
        }

        .nav-menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: yellowgreen;
        }

        .social-icons {
            display: flex;
            margin-left: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 12px;
        }

        .social-icons a:hover {
            color: yellowgreen;
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links a {
                margin: 10px 0;
            }

            .social-icons {
                justify-content: center;
                margin-top: 10px;
            }
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .gallery-container img { 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
        }

        .arrow {
            position: absolute; 
            top: 50%; 
            font-size: 30px; 
            color: white; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px; 
            cursor: pointer; 
            z-index: 10; 
            transform: translateY(-50%);
        }

        .left-arrow { 
            left: 10px; 
        }

        .right-arrow { 
            right: 10px; 
        }

        .arrow:hover { 
            color: yellowgreen; 
        }

        .carousel-text {
            position: absolute; 
            top: 60%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 100%; 
            text-align: center; 
            color: white; 
            font-size: 40px; 
            font-family: 'Lilita One', sans-serif; 
            font-weight: 600; 
            opacity: 0.8; 
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); 
            white-space: nowrap; 
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 40px; 
            padding: 20px;
            margin-top: 125px; 
            justify-items: center; 
            align-items: center; 
        }

        .image-gallery img {
            width: 100%; 
            max-width: 90%; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/MyLogo.PNG" alt="Logo">
            <span>DANIEL FREEZE</span>
            <a href="mailto:danielthefreeze@gmail.com">danielthefreeze@gmail.com</a>
        </div>
        <button class="navbar-toggle" aria-label="Toggle navigation">â˜°</button>
        <div class="nav-menu">
            <div class="nav-links">
                <a href="Home.html">Home</a>
                <a href="Visual Development.html">Visual Development</a>
                <a href="Prop Design.html">Prop Design</a>
                <a href="Contact.html">Contact & About</a>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com/danieljfreeze1/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/danieljfreeze" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/danielfreeze" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </nav>

    <div class="gallery-container">
        <div class="carousel-text">
            <span>VisDev - Prop Design - Illustration</span>
        </div>
        <button class="arrow left-arrow" onclick="prevImage()"><i class="fas fa-chevron-left"></i></button>
        <img id="galleryImage" src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/garbage.jpg" alt="Artwork">
        <button class="arrow right-arrow" onclick="nextImage()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="image-gallery">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/IMG_1280.jpeg" alt="Image 1">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/IMG_1276.jpeg" alt="Image 2">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/IMG_1281.jpeg" alt="Image 3">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/IMG_1279.jpeg" alt="Image 4">
		<img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/IndianaJones.jpg" alt="Image 5">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/IMG_1277.jpeg" alt="Image 6">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.querySelector(".navbar-toggle");
            const navMenu = document.querySelector(".nav-menu");

            toggleButton.addEventListener("click", () => {
                navMenu.classList.toggle("active");
            });
        });

        let currentImageIndex = 0;
        const carouselImages = [
            'https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/garbage.jpg',
            'https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/back2school.jpg',
        ];

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % carouselImages.length;
            document.getElementById("galleryImage").src = carouselImages[currentImageIndex];
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + carouselImages.length) % carouselImages.length;
            document.getElementById("galleryImage").src = carouselImages[currentImageIndex];
        }
    </script>
</body>
</html>
