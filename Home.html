<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Freeze - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Roboto', sans-serif; 
            background-color: black; 
        }

        /* Existing styles omitted for brevity */

        /* New Gallery Section */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            opacity: 0; /* Hidden initially */
            animation: fadeIn 2s forwards; /* Smooth fade-in animation */
        }

        .image-gallery img {
            width: calc(33% - 40px);
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Existing content omitted for brevity -->

    <div class="gallery-container">
        <div class="carousel-text">
            <span>VisDev - Prop Design - Illustration</span>
        </div>
        <button class="arrow left-arrow" onclick="prevImage()"><i class="fas fa-chevron-left"></i></button>
        <img id="galleryImage" src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/garbage.jpg" alt="Artwork">
        <button class="arrow right-arrow" onclick="nextImage()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- New Section -->
    <div class="image-gallery">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/CityConcept.jpg" alt="City Concept">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/SchoolBus.jpg" alt="School Bus">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/penguinmafia.JPG" alt="Penguin Mafia">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/garbage.jpg" alt="Garbage Concept">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/penguinmafia.JPG" alt="Penguin Mafia Repeat">
        <img src="https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/SchoolBus.jpg" alt="School Bus Repeat">
    </div>

    <script>
        const images = [
            "https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/CityConcept.jpg", 
            "https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/SchoolBus.jpg", 
            "https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/penguinmafia.JPG", 
            "https://raw.githubusercontent.com/DanielFreeze/BlueHarvest/main/img/garbage.jpg"
        ];
        let currentIndex = 3;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("galleryImage").src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("galleryImage").src = images[currentIndex];
        }
    </script>
</body>
</html>
