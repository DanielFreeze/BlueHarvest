<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Freeze - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Roboto', sans-serif; 
            background-color: white;
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            color: white; 
            padding: 20px; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 1000;
            height: 120px; 
        }

        .logo {
            font-family: 'Lilita One', sans-serif; 
            font-size: 32px; 
            display: flex; 
            align-items: center;
            gap: 10px; 
        }

        .logo img {
            height: 50px; 
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 18px; 
        }

        .logo a:hover {
            color: yellowgreen;
        }

        .nav-links {
            display: flex; 
            align-items: center; 
            justify-content: flex-end;
        }

        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 0 20px; 
            font-size: 20px; 
        }

        nav a:hover { 
            color: yellowgreen; 
        }

        .social-icons {
            display: flex; 
            align-items: center; 
        }

        .social-icons a { 
            color: white; 
            font-size: 24px; 
            margin: 0 12px; 
        }

        .social-icons a:hover { 
            color: yellowgreen; 
        }

        /* Image Carousel */
        .gallery-container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
            margin-top: 120px; /* Adjusted for better spacing */
        }

        .gallery-container img { 
            width: 100%; 
            height: 400px; 
            object-fit: cover; 
            border-radius: 8px;
        }

        .arrow {
            position: absolute; 
            top: 50%; 
            font-size: 30px; 
            color: white; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px; 
            cursor: pointer; 
            z-index: 10; 
            transform: translateY(-50%);
        }

        .left-arrow { 
            left: 10px; 
        }

        .right-arrow { 
            right: 10px; 
        }

        /* Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Adjust to show 4 images on desktop */
            grid-gap: 20px;
            margin-top: 40px; 
            padding: 20px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-container img {
                height: 300px; /* Smaller images for tablets */
            }

            .image-gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 images per row on tablets */
            }

            nav {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding: 15px;
            }

            .logo {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            nav a {
                font-size: 18px;
                margin: 10px 0;
            }

            .social-icons {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container img {
                height: 250px; /* Even smaller images for mobile */
            }

            .image-gallery {
                grid-template-columns: 1fr; /* 1 image per row on mobile */
                gap: 10px;
            }

            .carousel-text {
                font-size: 24px; /* Smaller text on mobile */
            }

            nav a {
                font-size: 16px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/MyLogo.PNG" alt="Logo">
            <span>DANIEL FREEZE</span>
            <a href="mailto:danielthefreeze@gmail.com">danielthefreeze@gmail.com</a>
        </div>
        <div class="nav-links">
            <a href="Home.html">Home</a>
            <a href="Visual Development.html">Visual Development</a>
            <a href="Prop Design.html">Prop Design</a>
            <a href="Contact.html">Contact & About</a>
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/danieljfreeze1/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/danieljfreeze" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/danielfreeze" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </nav>

    <div class="gallery-container">
        <div class="carousel-text">
            <span>VisDev - Prop Design - Illustration</span>
        </div>
        <button class="arrow left-arrow" onclick="prevImage()"><i class="fas fa-chevron-left"></i></button>
        <img id="galleryImage" src="https://raw.githubusercontent.com/DanielFreeze/Portfolio-v2/main/Images/ConceptArt1.jpg" alt="Gallery Image">
        <button class="arrow right-arrow" onclick="nextImage()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="image-gallery">
        <img src="https://raw.githubusercontent.com/DanielFreeze/Portfolio-v2/main/Images/ConceptArt2.jpg" alt="Concept Art Image 1">
        <img src="https://raw.githubusercontent.com/DanielFreeze/Portfolio-v2/main/Images/ConceptArt3.jpg" alt="Concept Art Image 2">
        <img src="https://raw.githubusercontent.com/DanielFreeze/Portfolio-v2/main/Images/ConceptArt4.jpg" alt="Concept Art Image 3">
        <img src="https://raw.githubusercontent.com/DanielFreeze/Portfolio-v2/main/Images/ConceptArt5.jpg" alt="Concept Art Image 4">
    </div>

    <script>
        let images = [
            'https://raw.githubusercontent.com/DanielFreeze/Portfolio-v2/main/Images/ConceptArt1.jpg',
            'https://raw.githubusercontent.com/DanielFreeze/Portfolio-v2/main/Images/ConceptArt2.jpg',
            'https://raw.githubusercontent.com/DanielFreeze/Portfolio-v2/main/Images/ConceptArt3.jpg'
        ];

        let currentImageIndex = 0;

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById("galleryImage").src = images[currentImageIndex];
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById("galleryImage").src = images[currentImageIndex];
        }
    </script>
</body>
</html>
